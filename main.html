<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>USD to INR Converter</h2>
        <p>This is a simple JavaScript application to convert the value from USD to INR. Just inter the value in USD and hit the Convert button to get it into INR.</p>
        <div class="flex">
        <input type="text" alt="" placeholder="Enter USD" id="usd">
        <input type="text" placeholder="ResultINR" id="inr">
        </div>
        <button class="btn" onclick="usdToInr()">Convert to INR</button>
        
    </div>
    <script src="app.js"></script>

</body>
</html>
